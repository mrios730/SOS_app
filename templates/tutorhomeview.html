<html>
<head>
  <title>
  </title>
<link rel="stylesheet" type"text/css" href="../css/studentprofile.css">
<body>
<section class="clearfix">
  <div class="theader">
    <img class="logo" src="../static_files/logo.png">

  </div>
<div class="pagewrap">

  <div class="top">
    <div class="profile">
      <img class="profile" src="../static_files/android.png">
    </div>

    <div class="tinfo">
      <p class="padding"><span>University</span>: {{ tutor.school }} </p>
      <p class="padding"><span>Major</span>: {{ tutor.major }} </p>
      <p class="padding"><span>GradeLevel</span>: {{ tutor.year }} </p>
    </div>

    <div class="name">
    <p> <span>{{tutor.name}}</span> </p>
    </div>
  </div>

  <div class="bottom">
    <div class="tdescription">
    {{tutor.description}}
    </div>

    <div class="emails">

    <form method="post" action="send_mail">
        <p><textarea placeholder="Send this tutor an email!" rows="4" cols="50" name="email"></textarea>
            <button class="button" type="submit" onclick="alert('Email Sent!)">Send Email!</button></p>
        <input type="hidden" name="id" value="{{tutor.email}}">
    </form>

    </div>
  </div>

</div>


</section>
</body>
</html>
