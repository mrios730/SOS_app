<html>
<head>
  <title>
  </title>
<link rel="stylesheet" type"text/css" href="../css/register.css">
</head>
<body>
<section class="clearfix">

<div class="pagewrap">
  <div class= "profilepic">
    <img class="logo" src="../static_files/logo.png">
  </div>

  <div class="forms">

    <form method= "post">


      <p><input class="answers" type="text" placeholder="User" list="Uslist" name="tors">
        <datalist id="Uslist">
          <option label="Tutor" value="Tutor">
          <option label="Student" value="Student">
      </p>

      <p><input class="answers" type="text" placeholder="Full Name" name="name"/>
      </p>

      <p><input class="answers" type="text" placeholder="Grade Level" list="Ylist" name="year">
        <datalist id="Ylist">
          <option label="Freshman" value="Freshman">
          <option label="Sophomore" value="Sophomore">
          <option label="Junior" value="Junior">
          <option label="Senior" value="Senior">

      <p><input class="answers" type"text" placeholder="University" list="Ulist" name="school">
        <datalist id="Ulist">
            <option label="Johns Hopkins University" value="Johns Hopkins University">
            <option label="Notre Dame" value="Notre Dame">
            <option label="Fordham University" value="Fordham University">
                    </select>
      </p>

      <p><input class="answers" type"text" placeholder="Major" list="Mlist" name="major">
        <datalist id="Mlist">
            <option label="Computer Science" value="Computer Science">
            <option label="Biology" value="Biology">
            <option label="Liberal Arts" value="Liberal Arts">
                    </select>
      </p>
      <p><h3>Subject(s) to Tutor - <i> Only </i>for tutors: </h3>
          <input type="checkbox" name="subject" value="Calculus1">Calculus1
          <input type="checkbox" name="subject" value="Intro to CS">Intro to CS
          <input type="checkbox" name="subject" value="Statistics">Statistics
      </p>
      <div>
        <textarea name="description" placeholder="Introduce yourself to us!" rows="4" cols="50"></textarea>
      </div>
      <div class="button2">
     <button class="button" type="submit" onclick="alert('You have registered for S.O.S. Welcome!')">Register</button>
      </div>
 </div>

  </form>

  <div>
</div>






</section>
</body>
</html>
